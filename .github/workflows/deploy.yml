name: deploy

on:
  push:
    branches:
      - main
      - master

jobs:
  run-unit-tests:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: read
      # To report GitHub Actions status checks
      statuses: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          # super-linter needs the full git history to get the
          # list of files that changed across commits
          fetch-depth: 0

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Run Tests and Code Coverage Checks
        run: ./gradlew build

#      - name: Super-linter
#        uses: super-linter/super-linter@v6.7.0  # x-release-please-version
#        env:
#          # To report GitHub Actions status checks
#          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Rename Artifact
        run: cp build/libs/access-request-finder-0.0.1-SNAPSHOT.jar access-request-finder-${{ github.sha }}.jar

      - name: Save Artifact
        uses: actions/upload-artifact@master
        with:
          name: access-request-finder
          path: access-request-finder-${{ github.sha }}.jar

      - name: Indepth analysis
        uses: lowlighter/metrics@latest
        with:
          filename: metrics.plugin.languages.indepth.svg
          token: ${{ secrets.METRICS_TOKEN }}
          base: ""
          plugin_languages: yes
          plugin_languages_ignored: >-
            html, css, tex, less, dockerfile, makefile, qmake, lex, cmake, shell,
            gnuplot
          plugin_languages_indepth: yes
          plugin_languages_details: lines, bytes-size
          plugin_languages_limit: 4
          plugin_languages_analysis_timeout: 15

      - name: Compact display in base plugin
        uses: lowlighter/metrics@latest
        with:
          filename: metrics.plugin.lines.svg
          token: ${{ secrets.METRICS_TOKEN }}
          base: repositories
          plugin_lines: yes
          plugin_lines_delay: 30

      - name: Contributors by categories
        uses: lowlighter/metrics@latest
        with:
          filename: metrics.plugin.contributors.categories.svg
          token: ${{ secrets.METRICS_TOKEN }}
          base: ""
          template: repository
          repo: metrics
          plugin_contributors: yes
          plugin_contributors_sections: categories
          plugin_contributors_categories: |
            {
              "üß© Plugins / üñºÔ∏è templates":["source/plugins/**", "source/templates/**"],
              "üìö Documentation":["README.md", "**/README.md", "**/metadata.yml"],
              "üíª Code (other)":["source/**", "Dockerfile"]
            }    

  fake-deploy:
    runs-on: ubuntu-latest
    needs: run-unit-tests
    steps:
      - name: Get Artifact
        uses: actions/download-artifact@master
        with:
          name: access-request-finder

      - name: Fake Deploy
        run: ls access-request-finder*.jar
